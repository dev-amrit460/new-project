<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Corona</title>
    <link rel="stylesheet" type="text/css" href="styleo.css">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class=fluid-container id="bg1">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
            <center><h1 id="head1" >GO CORONA</h1>
            <p id="pinfo">A Web app to eradicate the spread of COVID-19 IN INDIA.</p></center>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #2e2d2d;">
        <a class="navbar-brand" href="#" id="brand">CORONA GO</a>
	<button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
			 <span class="navbar-toggler-icon"></span>
			</button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="nav navbar-nav nav-tabs">
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="index.html">HOME</a></li>
				<li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019">WHO</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://www.mohfw.gov.in/">ANNOUNCEMENTS</a></li>
                <li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="https://indianhelpline.com/">EMERGENCY CONTACTS</a></li>
				<li class="nav-item mx-0 mx-lg-1" role="presentation" ><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" id="list" href="#">CONTACT ME</a></li>
            </ul>
        </div>
    </nav><br><br>

    <div class="fluid-container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12">
                <form class="custom-form">
                    <h4 id="headf" style="text-align: center;"><u>For officers at borders and airports</u></h4><br>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="oname"><b>Name :</b></label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="text" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field" id="email"><b>Email :</b> </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="email" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field" id="pass1"><b>Password :</b> </label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="password" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field" id="passr2"><b>Repeat Password : </b></label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="password" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="name"><b>Upload Your Id :</b></label></div>
                        <div class="col-sm-6 input-column"><input type="file" id="img" name="img" accept="image/*"></div>
                        <div class="col-sm-2 input-column"><input  class="btn-danger" type="submit"></div> 
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="aadharo"><b>Aadhar No. </b></label></div>
                        <div class="col-sm-8 input-column"><input class="form-control" type="number" /></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field" id="aadhars"><b>Aadhar Scan :</b></label></div>
                        <div class="col-sm-6 input-column"><input class="form-control" type="number" placeholder="enable Qr" id="scan1" /></div>
                        <div class="col-sm-2 input-column"><button class="btn-danger" onclick="#" >click</button></div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-6 label-column"><select class="form-control" id="sel3">
                            <option>Patna airport</option>
                            <option>Delhi airport</option>
                            <option>Lucknow airport</option>
                            <option>Gaya airport</option>
                            <option>Kolkata airport</option>
							<option>None</option>
                          </select>
                        </div>
                        <div class="col-sm-6 input-column"><select class="form-control" id="sel4">
                            <option>Sultanpur Border</option>
                            <option>Jharkhand Border</option>
                            <option>Nepal Border</option>
                            <option>West Bengal Border</option>
							<option>None</option>
                            
                          </select>
                        </div>
                    </div>
                    <center><button onclick="#" class="btn btn-danger submit-button" type="button">Sign Up</button></center>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
